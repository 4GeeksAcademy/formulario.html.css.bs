<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid mt-5 mb-5">
        <div class="container">
            <form class="border rounded needs-validation" novalidate>
                <nav class="navbar border bg-body-tertiary mb-4">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Payment form example</span>
                    </div>
                </nav>
                <div class="alert alert-danger mt-3 mx-3" role="alert">
                    Some fields are missing
                </div>
                <div class="form-row mx-3">
                    <div class="form-group col-md-5">
                        <label for="cardNumber">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cvcNumber">CVC #</label>
                        <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="amount">Amount</label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="form-row mx-3">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-row mx-3">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <select id="state" class="form-control">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>
                <div class="form-row mx-3">
                    <div class="form-group col-lg-6 col-xs-12 ">
                        <label>We accept:</label>
                        <div class="btn col-lg-6 col-sm-6 btn-secondary d-block">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                       id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands
                                            fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                       id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands
                                            fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                       id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands
                                            fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                       id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands
                                            fa-cc-stripe"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group  col-lg-6 col-xs-12 ">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <small class="form-text text-muted">Add any notes here.</small>
                    </div>

                </div>

                <footer class="card-footer justify-content-end d-flex">
                    <button type="button" class="btn btn-secondary mx-3">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-2">Send</button>
                </footer>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
